<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Intro to JS</h1>
    <div id="div1">



    </div>
    <div class="row">
        <div class="col">
            <button class="button btn-primary" id="get">Fetch Data</button>
        </div>
    </div>
    <div class="card" style="margin:25px">
        <div class="card-body">
            <h2>Add a new post:</h2>
            <form id="ajaxPost" action="https://jsonplaceholder.typicode.com/posts">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Post title:</label>
                    <input type="text" class="form-control" id="postTitle">
                </div>
                <div class="mb-3">
                    <label for="postBody" class="form-label">Post Body:</label>
                    <input type="text" class="form-control" id="postBody">
                </div>
                <input class="button btn-primary" type="submit" value="Submit">
            </form>
            <h5>custom post added using the form: <span id="counter">0</span></h5>

        </div>
    </div>
