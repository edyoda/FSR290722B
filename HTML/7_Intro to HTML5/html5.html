<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5</title>
  </head>
  <body>
    <h2>HTML5 <code>&lt;nav&gt;</code> Tag</h2>
    <h2>List of Courses</h2>
    <nav>
      <a href="#">HTML</a> | <a href="#">CSS</a> | <a href="#">JavaScript</a> |
      <a href="#">React</a>
    </nav>

    <h2>Video</h2>
    <video width="400px" height="300px" control>
      <source
        src="https://sample-videos.com/video123/mp4/480/big_buck_bunny_480p_30mb.mp4"
        type="video/mp4"
      />
    </video>

    <br />
    <video
      src="https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_2mb.mp4"
      width="400px"
      height="300px"
      control
    ></video>

    <h2>Figure and Figure Caption</h2>
    <figure>
      <figcaption>Red Tulips in a Garden</figcaption>
      <img
        src="https://sample-videos.com/img/Sample-png-image-500kb.png"
        alt="Red Tulips"
      />
    </figure>

    <h2>Progress Bar</h2>

    <label for="file">Downloading progress:</label>
    <progress id="file" value="77" max="100">77%</progress>

    <h2>Vector Graphics: svg</h2>
    <!-- The first important thing to notice is the order of rendering elements. 
    The globally valid rule for SVG files is, that later elements are rendered atop previous elements. 
    The further down an element is the more it will be visible. -->
    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="100%" height="100%" fill="red" />

      <circle cx="150" cy="100" r="80" fill="green" />

      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">
        SVG
      </text>
    </svg>

    <canvas id="stockGraph" width="150" height="150">
      current stock price: $3.15 + 0.15
    </canvas>
  </body>
</html>
